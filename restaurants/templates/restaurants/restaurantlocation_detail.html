{% extends "base.html" %}
{% block head_title %} Restaurant || {{ block.super }} {% endblock %}

{% block content %}
    <h1>{{ object.title }}<small> {{ object.category }}</small></h1>
    <p> {{ object.location }}</p>
    <p> {{ object.timestamp }} , updated {{ object.updated |timesince  }} ago</p>

{% endblock %}
